<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        button:hover{
            cursor: grab;
            
            
        }
        input{
            border-radius: 0.5rem;
            height: 21px;
            width: 98%;
        }
        label{
            font-size: large;
            font-weight: 700;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        textarea{
            border-radius: 0.5rem;
            border: 2px solid black;
        }
    </style>
</head>
<body style="justify-content: center;  margin: 57px; display: flex; background-color: rgb(185, 255, 255);">
    <div style="background-color: rgb(253, 237, 254); padding: 34px; border: 1px solid black; height: 487px;; width: auto; border-radius: 1rem;">
        
        <fieldset style="width: auto; height: 463px; border-radius: 1rem; text-shadow: 3px 3px 3px rgb(178, 235, 140);">

            <legend style="font-size: xx-large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> <strong>Contact Us</strong> </legend>
            <label for="1">Your Name :</label> <br>
            <input type="text" name="username" required placeholder="enter your full name"> <br> <br>
            <label for="2">Your Email</label> <br>
            <input type="email" name="email" required placeholder="abc@xyz.com"> <br> <br>
            <label for="3">Subject</label> <br>
            <input type="text" name="text" required placeholder="i need help"> <br><br>
            <label for="4">Description</label> <br>
            <textarea name="Description" placeholder="Type your message here" required rows="9" cols="55" id="#"></textarea> <br> <br>
            <button style="border-radius: 2rem; box-shadow: 3px 3px 3px rgb(125, 220, 101); background-color: rgb(171, 230, 52);  height: 10%; width: 45%; font-size: larger; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" > <strong>Send messege &#8594</strong> </button> 


        </fieldset>

        <p style="font-size: x-small; color: rgb(216, 165, 219);"> &copy Copyright 2024, All rights reserved! ‚óè Rocky</p>

    </div>
   
   
</body>
</html>
